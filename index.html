    <body>
        <form><center>
        <u><h2 style="color: red;">GOOGLE FORM</h2><br></u></center>
        <b><label class="virat">First Name:</label></b>
        <input type="text" required class="mahi"><br><br>

        <b><label class="virat">Second Name:</label></b>
        <input type="text" required class="mahi"><br><br>

        <b><label class="virat">Message:</label><br><br></b>

        </form>

    </body>
</html>
